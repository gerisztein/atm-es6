<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cash Machine Test</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Lucas Gerisztein">
  <meta name="description" content="Cash Machine Test">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <h1>Cash Machine</h1>
    <form name="cashmachine" id="form">
      <label for="amount">
        <p>Amount:</p>
        <span>$</span> <input type="number" id="amount" autofocus> <small>.00</small>
        <p><small id="available">Available bills: $10, $20, $50, $100</small></p>
      </label>
      <div>
        <button type="submit">Withdraw!</button>
      </div>
    </form>

    <div id="response"></div>
  </div>
</body>
</html>
